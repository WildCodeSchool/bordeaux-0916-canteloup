<div class="nav-admin-edit" ng-if="$ctrl.user.isAdmin">
    <a ng-click="$ctrl.editMode = !$ctrl.editMode" ng-if="!$ctrl.editMode" title="Edit">
      <i class="fa fa-pencil"></i>
    </a>
    <a ui-sref="app.admin.summary" ng-if="!$ctrl.editMode" title="Parameters">
      <i class="fa fa-cog"></i>
    </a>
    <a ng-click="$ctrl.disconnect()" ng-if="!$ctrl.editMode" title="Logout">
      <i class="fa fa-sign-out"></i>
    </a>
    <div class="nav nav-pills" ng-if="$ctrl.editMode">
      <a ng-click="$ctrl.save()" title="Save">
          <i class="fa fa-check"></i>

      <a ng-click="$ctrl.cancel()" title="Cancel">
          <i class="fa fa-remove"></i>
      </a>
    </div>

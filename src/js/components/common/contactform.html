<form name="contactForm" class="conatiner-fluid" ng-submit="" novalidate>


    <div class="row">
        <div class="col-xs-offset-3 col-xs-3">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-user-plus"></i></span>
                <input type="text" class="form-control" placeholder="Name" id="usr" ng-model="contact.name" ng-required="true" />
            </div>
        </div>

        <div class="col-xs-offset-6 col-xs-3">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-building-o"></i></span>
                <input type="text" class="form-control" placeholder="Enterprise" id="enterprise" ng-model="contact.company" />
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                <input type="email" class="form-control" placeholder="E-mail" id="email" ng-model="contact.email" ng-required="true" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="...">
                <div class="btn-group" uib-dropdown>
                    <button id="split-button" type="button" class="btn btn-danger">Action</button>
                    <button type="button" class="btn btn-danger" uib-dropdown-toggle>
           <span class="caret"></span>
           <span class="sr-only">Split button!</span>
         </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                        <li role="menuitem"><a href="#">Action</a></li>
                        <li role="menuitem"><a href="#">Another action</a></li>
                        <li role="menuitem"><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li role="menuitem"><a href="#">Separated link</a></li>
                    </ul>
                </div>
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
    </div>





    <div class="col-xs-12 textarea input-group">
        <span class="input-group-addon"><i class="fa fa-paper-plane-o"></i></span>
        <textarea class="form-control" rows="6" placeholder="Leave a Message" ng-required="true"></textarea>
    </div>



</form>
<button type="submit" value="Send" class="btn btn-default btn-lg center-block btn1" ng-disabled="contactForm.$invalid">Submit</button>

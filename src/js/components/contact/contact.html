      <!-- ================================
      SCRIPT TAGS AND FUNCTIONS
      ====================================== -->

      <!-- googleapis -->
      <script>
          function success(position) {
              var mapcanvas = document.createElement('div');
              mapcanvas.id = 'mapcontainer';
              mapcanvas.style.height = '400px';
              mapcanvas.style.width = '80%';
              mapcanvas.style.margin = 'auto';

              document.querySelector('article').appendChild(mapcanvas);

              var coords = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

              var options = {
                  zoom: 15,
                  center: coords,
                  mapTypeControl: false,
                  navigationControlOptions: {
                      style: google.maps.NavigationControlStyle.SMALL
                  },
                  mapTypeId: google.maps.MapTypeId.ROADMAP
              };
              var map = new google.maps.Map(document.getElementById("mapcontainer"), options);

              var marker = new google.maps.Marker({
                  position: coords,
                  map: map,
                  title: "You are here!"
              });
          }

          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(success);
          } else {
              error('Geo Location is not supported');
          }
      </script>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ9S5jCnF5IXry6baYe9uEbKOsr4WGPQI&language=fr&region=FR&callback=initMap" async defer></script>
